---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts limit:1 %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <footer>
    <p class="meta"> </p>
    {% unless page.sharing == false %}
        {% include post/sharing.html %}
    {% endunless %}
    <p class="meta">
      <a class="basic-alignment left" href="{{site.posts[1].url}}" title="Previous Post: {{site.posts[1].title}}">&laquo; {{site.posts[1].title}}</a>
    </p>
  </footer>
</div>
